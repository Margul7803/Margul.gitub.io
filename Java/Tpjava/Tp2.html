<!DOCTYPE html>
<html>
<head>
	<title>exam</title>
</head>
<body>
<script type="text/javascript">
	function calculate()
	{
		var x=Number(document.getElementById("first").value);
		var y=Number(document.getElementById("second").value);
		document.getElementById("answer").value=(x+y);
	}
</script>
<form>
	first:<input id="first" name="first" type="text"><br>
	second:<input id="second" name="second" type="text"><br>
	answer:<input id="answer" name="answer" type="text"><br>
	<input onclick="calculate()" type="button" name="Addition">
</form>

</body>
</html>
